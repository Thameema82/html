<html>
<body>
	<center>
		<script>
			function myarray(n)
			{
				var bcolor=["lightblue","pink","orange","red"];
				document.bgColor=bcolor[n];

			}
		</script>
		<h2>Changing backgroud color</h2>
		<button onclick="myarray(0)">light blue</button>
		<button onclick="myarray(1)">pink</button>
		<button onclick="myarray(2)">orange</button>
		<button onclick="myarray(3)">red</button>
        </center>
    </body></html>
